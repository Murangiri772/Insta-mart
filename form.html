<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
body{
background-image: url("assets/bc.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
}
    </style>


</head>
<body>
<form action="">
  <ligend>CREATE AN ACCOUNT WITH INSTAMARK</ligend>
  <br><br>
  <label for="fname">Firstname</label>
  <input type="text" id="fname" placeholder="enter first name" required="required">
  <br><br>
  <label for="sname">Surname</label>
  <input type="text" id="sname" placeholder="enter surname" required="required">
  <br><br>
  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="abc@gmail" required="required">
  <br><br>
  <label for="pwd">Password</label>
  <input type="password" id="pwd" placeholder="type password" required="required">
  <br><br>
  <label for="age">Enter Your Age</label>
  <input type="number" id="age"  required="required">
  <br><br>
  <label for="phone">Contact</label>
  <input type="tel" id="phone" placeholder="eg.07" required="required">
  <br><br>
  <label for="file">Upload File</label>
  <input type="file" id="file" required="required">
  <br><br>
  <label for="yob">Birthday</label>
  <input type="date" id="yob" required="required">

  <br><br>

  <label for="yos">Select Year Of Study</label>
  <select name="" id="yos">
    <option value="" disabled="disable">Choose one</option>
    <option value="Year 1">First Year</option>
    <option value="Year 2">Second Year</option>
    <option value="Year 4">Third Year</option>
    <option value="Year 4">Fourth Year</option>

  </select>

  <br><br>

  <p>Choose Your Favourite Football Team</p>
  <input type="radio" id="lvp" name="team">
  <label for="lvp">Liverpool</label>
  <br>
  <input type="radio" id="ans" name="team">
  <label for="ans">Arsenal</label>

  <br>
  <input type="radio" id="mnu" name="team">
  <label for="mnu">Man United</label>

  <p>Choose programming language</p>
  <input type="checkbox" id="pyn" name="Python">
  <label for="pyn">python</label>
  <br><br>
 <input type="checkbox" id="jvs" name="Java Script">
  <label for="jvs">Java script</label>
  <br><br>
   <input type="checkbox" id="php" name="PHP">
  <label for="php">PHP</label>
  <br><br>
  <label for="message">Discribe Yourself</label><br>
  <textarea name="" id="message" cols="50" rows="20" placeholder="text here....."></textarea>
  <br><br>
  <button type="submit">Register</button>
</form>

</body>
</html>
